<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="ball">
      <circle cx="256" cy="256" r="244"/>
    </clipPath>
  </defs>

  <g clip-path="url(#ball)">
    <!-- Top half — red -->
    <rect width="512" height="256" fill="#cc0000"/>
    <ellipse cx="190" cy="90" rx="150" ry="80" fill="#e63030" opacity="0.35"/>

    <!-- Bottom half — white -->
    <rect y="256" width="512" height="256" fill="#f0f0f0"/>

    <!-- Center band -->
    <rect y="232" width="512" height="48" fill="#333"/>
  </g>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="244" fill="none" stroke="#222" stroke-width="16"/>

  <!-- Center button — outer ring -->
  <circle cx="256" cy="256" r="64" fill="#f0f0f0" stroke="#333" stroke-width="14"/>

  <!-- Center button — inner -->
  <circle cx="256" cy="256" r="36" fill="#fff" stroke="#444" stroke-width="6"/>

  <!-- Button highlight -->
  <circle cx="244" cy="244" r="12" fill="rgba(255,255,255,0.7)"/>
</svg>
